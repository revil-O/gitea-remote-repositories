name: Release VSIX to Gitea

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build VSIX
        run: |
          npm run compile
          npx vsce package --no-dependencies --baseContentUrl "https://github.com/revil-O/gitea-remote-repositories/raw/main"
      
      - name: Get version
        id: version
        run: |
          VERSION=$(grep '"version"' package.json | head -1 | sed 's/.*"\([^"]*\)".*/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "GIT_TAG=v$VERSION" >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: g2r-*.vsix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload VSIX as artifact
        uses: actions/upload-artifact@v3
        with:
          name: VSIX-${{ steps.version.outputs.VERSION }}
          path: Gitea-Remote-Repositories-G2R-${{ steps.version.outputs.VERSION }}.vsix
      
      - name: Create GitHub Release (if applicable)
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: G2R ${{ steps.version.outputs.VERSION }}
          body: |
            ## Release v${{ steps.version.outputs.VERSION }}
            
            See [CHANGELOG.md](./CHANGELOG.md) for details.
            
            ### Download
            - [g2r-${{ steps.version.outputs.VERSION }}.vsix](https://github.com/revil-O/gitea-remote-repositories/releases/download/${{ github.ref }}/g2r-${{ steps.version.outputs.VERSION }}.vsix)
          draft: false
          prerelease: false
